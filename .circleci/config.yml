version: 2.1

commands:
  setup_pip:
    description: "Set Up Dependencies"
    parameters:
      python-version:
        type: string
    steps:
      - restore_cache:
          keys:
            - cache_v4-wayback-<< parameters.python-version >>-{{ arch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
            - cache_v4-wayback-<< parameters.python-version >>-{{ arch }}-{{ checksum "requirements.txt" }}-
            - cache_v4-wayback-<< parameters.python-version >>-{{ arch }}-

      - run:
          name: Install Dependencies
          command: |
            python -m venv ~/venv
            . ~/venv/bin/activate
            pip install .
            pip install -r requirements-dev.txt  # extra requirements for tests, docs

      - save_cache:
          key: cache_v4-wayback-<< parameters.python-version >>-{{ arch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
          paths:
            - ~/venv

jobs:
  test:
    parameters:
      python-version:
        type: string

    working_directory: ~/wayback
    docker:
      - image: cimg/python:<< parameters.python-version >>
    steps:
      - checkout
      - setup_pip:
          python-version: << parameters.python-version >>

      - run:
          name: Tests
          command: |
            . ~/venv/bin/activate
            coverage run -m pytest
      - run:
          name: Coverage
          command: |
            . ~/venv/bin/activate
            coverage report -m

  lint:
    working_directory: ~/wayback
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - setup_pip:
          python-version: "3.8"
      - run:
          name: Code linting
          command: |
            . ~/venv/bin/activate
            flake8 .

  build:
    working_directory: ~/wayback
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - setup_pip:
          python-version: "3.8"
      - run:
          name: Build Distribution
          command: |
            . ~/venv/bin/activate
            python setup.py sdist bdist_wheel
      - run:
          name: Check Distribution
          command: |
            . ~/venv/bin/activate
            twine check dist/*
            check-wheel-contents --toplevel wayback dist

  # NOTE: We currently build docs on Travis, so this isn't relevant.
  # This job is here for reference.
  # docs:
  #   working_directory: ~/wayback
  #   docker:
  #     - image: cimg/python:3.8
  #   steps:
  #     - checkout
  #     - setup_pip:
  #         python-version: "3.8"
  #     - run:
  #         name: Build docs
  #         command: |
  #           . ~/venv/bin/activate
  #           make -C docs html

workflows:
  build:
    jobs:
      - test:
          matrix:
            parameters:
              python-version: ["3.6", "3.7", "3.8"]
      - lint
      - build
