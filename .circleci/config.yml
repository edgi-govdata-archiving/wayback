version: 2.1

commands:
  setup_pip:
    description: "Set Up Dependencies"
    parameters:
      python-version:
        type: string
      install-dev:
        description: Install dev dependencies (not just test dependencies)
        type: boolean
        default: false
      install-docs:
        description: Install docs dependencies
        type: boolean
        default: false
    steps:
      - restore_cache:
          keys:
            - cache_v6-wayback-<< parameters.python-version >>-{{ arch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}-{{ checksum "requirements-docs.txt" }}
            - cache_v6-wayback-<< parameters.python-version >>-{{ arch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
            - cache_v6-wayback-<< parameters.python-version >>-{{ arch }}-{{ checksum "requirements.txt" }}-
            - cache_v6-wayback-<< parameters.python-version >>-{{ arch }}-

      - run:
          name: Install Dependencies
          command: |
            python -m venv ~/venv
            . ~/venv/bin/activate
            # Ensure pip is up-to-date
            pip install --upgrade pip
            pip install .
            pip install -r requirements-test.txt  # Extra requirements for tests.

      # Dev dependencies are only compatible on Python 3.8+, so only install
      # them on demand.
      - when:
          condition: << parameters.install-dev >>
          steps:
            - run:
                command: |
                  . ~/venv/bin/activate
                  pip install -r requirements-dev.txt

      # Docs dependencies are only compatible on Python 3.10+, so only install
      # them on demand.
      - when:
          condition: << parameters.install-docs >>
          steps:
            - run:
                command: |
                  . ~/venv/bin/activate
                  pip install -r requirements-docs.txt

      - save_cache:
          key: cache_v6-wayback-<< parameters.python-version >>-{{ arch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}-{{ checksum "requirements-docs.txt" }}
          paths:
            - ~/venv

jobs:
  test:
    parameters:
      python-version:
        type: string

    working_directory: ~/wayback
    docker:
      - image: cimg/python:<< parameters.python-version >>
    steps:
      - checkout
      - setup_pip:
          python-version: << parameters.python-version >>

      - run:
          name: Tests
          command: |
            . ~/venv/bin/activate
            coverage run -m pytest -vv
      - run:
          name: Coverage
          command: |
            . ~/venv/bin/activate
            coverage report -m

  lint:
    working_directory: ~/wayback
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - setup_pip:
          python-version: "3.11"
          install-dev: true
      - run:
          name: Code linting
          command: |
            . ~/venv/bin/activate
            flake8 .

  build:
    working_directory: ~/wayback
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - setup_pip:
          python-version: "3.11"
          install-dev: true
      - run:
          name: Build Distribution
          command: |
            . ~/venv/bin/activate
            python setup.py sdist bdist_wheel
      - run:
          name: Check Distribution
          command: |
            . ~/venv/bin/activate
            twine check dist/*
            check-wheel-contents --toplevel wayback dist

  # NOTE: The docs are mainly built and published directly by readthedocs.com.
  # This job is meant to verify there are no issues with the docs and it is NOT
  # responsible for building what actually gets published. (Readthedocs.com
  # builds with rather loose error handling, and does not fail even when there
  # may be significant issues.)
  docs:
    working_directory: ~/wayback
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - setup_pip:
          python-version: "3.11"
          install-docs: true
      - run:
          name: Build docs
          command: |
            . ~/venv/bin/activate
            make -C docs html

workflows:
  build:
    jobs:
      - test:
          matrix:
            parameters:
              python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]
      - lint
      - build
      - docs
